

<nav  class="minav">
    <img src="assets/logocacao.png" style="margin-left:10px;" (click)="Inicio()" />
  </nav>

  <div class="container-fluid">

  
        <img src="assets/fincas.png"  class="img-fluid imagen-principal" />
      <div class="row contenedor-principal">
            <div class="offset-1 col-6 carta-principal " style="margin-top:60px;">        
                    <iframe *ngIf="urlSanada" class="video" [src]="urlSanada">
                    </iframe>
            </div>
      </div>
      <div class="row cont-center contenedor-menu"> 
           <a class="col- contenedor-submenu " *ngFor="let i of info"    [attr.id]="'myButton'+i.codigo"  (click)="IrSeccion(i)"  >   
                  <img [src]="i.imagen"  class="img-icon" />
                   <div class="contenedor-subm">  
                   </div>
                   <p class="title text-center "> {{i.titulo}} </p>
                </a>
      </div>
      <div class="row terreno" *ngIf="finca">
          <div class="offset-1 col-10 text-center cont-titulo">
              {{this.finca.nombre_finca}}
          </div>
          <div class="w-100"></div>
          <div class="offset-1 col-10" style="height:auto;background-color:white;margin-top:20px;">
                <div class="row">
                    <div class="col-4" style="margin-left:10px;">
                        <div class="row">
                            <div class="col-12 text-center t_finca">
                                {{finca.nombre_finca}}
                            </div>
                            <div class="w-100"></div>
                            <div class="col-12 carta-info">
                               <div class="row ">
                                   <div class="col-12 text-center t_entrada">
                                         Entradas
                                   </div>
                                   <div class="w-100"></div>
                                   <div class="col-4 cont-producto" *ngFor="let i of entrada" style="margin-top:5px;">
                                        <div class="row t_producto">
                                            {{i.nombre_producto}}
                                        </div>
                                        <div class="row t_d_producto" [innerHTML]="i.descripcion"></div>
                                   </div>
                               </div>
                            </div>
                            <div class="w-100">
                                
                            </div>
                            <div class="col-12 carta-info" style="margin-top:20px;">
                                <div class="row ">
                                    <div class="col-12 text-center t_entrada">
                                        Salidas
                                    </div>
                                    <div class="w-100"></div>
                                   
                                    <div class="col-4 cont-producto" *ngFor="let i of salida" >
                                         <div class="row t_producto">
                                             {{i.nombre_producto}}
                                         </div>
                                         <div class="row t_d_producto" [innerHTML]="i.descripcion"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <img [src]="finca.diseno_finca"  style="height:600px;width:100%" />
                    </div>
                </div>
          </div>
      </div>
    
      <div  id="rerun-button" (click)="IrAlPrincipio(1000)" class="boton-return"  style="position:sticky;top: 5px;">
            <i class="fas fa-home"></i>
      </div>
      <div class="row " id="HISTORIA" name="HISTORIA" *ngIf="finca">
          <div class="offset-1 col-5 text-center">
                <img [src]="finca.imagen_finca" class="img-fluid img" />
          </div>
          <div class="col-5">
               <div class="row">
                   <div class="col-12 H_INFO text-center">
                        <div class="row cont-center">
                            <div class="col-10 H_SUB" >
                                     HISTORIA
                            </div>
                            
                        </div>
                   </div>
                   <div class="w-100"></div>
                   <div  class="col-12 contenido-texto text-justify" [innerHTML]="finca.historia">
                    </div>
                    <img src="assets/personas.png"  class="imagen-icon2 img-fluid"/>
               </div>
          </div>
      </div>
      <div class="row" id="CACAO" *ngIf="finca">
              <div class="col-6 izquierdo text-left">
                 <p class="t_cacao"> CACAO <br>EN LA FINCA</p>
                    <img src="assets/cacao.png" class="img-fluid imagen-abajo " style="float: right;" />
              </div>
              <div class="col-6 derecho"> 
                     <div class="row" style="margin-top:60px;
                     margin-bottom: 20px;">
                         <div class="offset-1 col-10 text-justify" [innerHTML]="finca.cacao">
                         </div>
                     </div>
              </div>
      </div>
      <div class="row " id="SUELO" *ngIf="finca">
            <div class="offset-1 col-5 text-center">
                  <img [src]="finca.imagen_finca" class="img-fluid img" />
            </div>
            <div class="col-5">
                 <div class="row">
                     <div class="col-12 H_INFO text-center">
                          <div class="row cont-center">
                              <div class="col-10 H_SUB" >
                                       SUELO
                              </div>
                              
                          </div>
                     </div>
                     <div class="w-100"></div>
                     <div  class="col-12 contenido-texto text-justify" [innerHTML]="finca.suelo">
                      </div>
                      <img src="assets/suelo.png"  class="imagen-icon2 img-fluid"/>
                 </div>
            </div>
            
        </div>
        <div class="row" id="ESTRUCTURA" *ngIf="finca">
                <div class="col-6 izquierdo text-left">
                   <p class="t_cacao"> ESTRUCTURA</p>
                     
                </div>
                <div class="col-6 derecho"> 
                       <div class="row" style="margin-top:60px;
                       margin-bottom: 20px;">
                           <div class="offset-1 col-10 text-justify" [innerHTML]="finca.estructura">
                           </div>
                       </div>
                </div>
        </div>
        <div class="row " id="PERFIL" *ngIf="perfil&&finca" style="margin-top:40px;">
                
                <div class="offset-6 col-5">
                     <div class="row">
                         <div class="col-12 H_INFO text-center">
                              <div class="row cont-center">
                                  <div class="col-10 H_SUB" >
                                          PERFIL SENSORIAL
                                  </div>
                                  
                              </div>
                         </div>
                         <div class="w-100"></div>
                         <div  class="col-12 contenido-texto text-justify" [innerHTML]="finca.perfil_sensorial">
                          </div>
                          <img src="assets/perfilsensorial.png"  class="imagen-icon2 img-fluid"/>
                     </div>
                </div>
                <div class="w-100"></div>
                <div class="col-12" *ngIf="perfil">
                        <div class="row cont-center" *ngFor="let i of perfil" style="margin-top:10px;" >
                                <div class="col-"  class="cont-img">
                                      <img [src]="i.imagen_perfil"class="img-fluid img-sub" />
                                </div>
                                <div class="col cont-perfil" [innerHTML]="i.descripcion">
                                    
                                </div>
                          </div>
                </div>
            </div>
        <img src="assets/cacaofondo.png"  class="img-fluid imagen-a" />
    </div>
